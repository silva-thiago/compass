<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/compass.css">
  <title>Compass</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="compass-container">
          <div class="compass-item">
            <img class="compass" src="img/compass.png" title="Rosa dos ventos">
            <a href="#"><img class="compass-letter-n" src="img/compass-letter-n.png" title="Norte"></a>
            <a href="#"><img class="compass-letter-s" src="img/compass-letter-s.png" title="Sul"></a>
            <a href="#"><img class="compass-letter-e" src="img/compass-letter-e.png" title="Leste"></a>
            <a href="#"><img class="compass-letter-w" src="img/compass-letter-w.png" title="Oeste"></a>
            <a href="#"><img class="compass-letter-ne" src="img/compass-letter-ne.png" title="Nordeste"></a>
            <a href="#"><img class="compass-letter-nw" src="img/compass-letter-nw.png" title="Noroeste"></a>
            <a href="#"><img class="compass-letter-se" src="img/compass-letter-se.png" title="Sudeste"></a>
            <a href="#"><img class="compass-letter-sw" src="img/compass-letter-sw.png" title="Sudoeste"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
